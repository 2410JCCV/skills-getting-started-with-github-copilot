<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Actividades Extracurriculares</h2>
    </header>

    <main>
      <section id="activities-container" aria-labelledby="activities-heading">
        <h3 id="activities-heading">Actividades disponibles</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" aria-labelledby="signup-heading">
        <h3 id="signup-heading">Inscribirse en una actividad</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email del estudiante:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="tu-email@mergington.edu"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="activity">Selecciona una actividad:</label>
            <select id="activity" required>
              <option value="">-- Selecciona una actividad --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Inscribirse</button>
        </form>
        <div id="message" class="hidden" role="status" aria-live="polite"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
